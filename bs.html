<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap</title>

  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
</head>

<body onload="betoltes()">
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="./bs.html">Bootstrap</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="./index.html">
              <i class="fas fa-home"></i> Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./contact.html">Contact</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="./bootstraptable.html">Bootstrap tábla</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./bootstrapform.html">Bootstrap form</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-2"></div>
      <div class="col-7 ">
        <div>
          <select id="daycombo"></select>
          <button type="button" class="btn btn-info" onclick="btnSzamol()">Válts erre a napra </button>
        </div>
        <div> Ma <span id="mainap">
          </span> van.</div>
      </div>
      <div class="col-3">
        <span id="homerseklet">
        </span> &deg;C fok.
        <p>

          Napi ajánlat: <span id="showAjanlat"></span>
        </p>
      </div>
    </div>
  </div>

  <div class="container form-control bordered">
    <div class="row">
      <div class="col-4">
        Heti minimum hőmérséklet:<span id="minimumHomerseklet"></span> &deg;C fok.
      </div>
      <div class="col-4">
        Heti átlag hőmérséklet:<span id="atlagHomerseklet"></span> &deg;C fok.
      </div>
      <div class="col-4">
        Heti maximum hőmérséklet:<span id="maximumHomerseklet"></span> &deg;C fok.
      </div>
    </div>
  </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-2"></div>
      <div class="col-8">
        <form id="order">
          <div class="form-group">
            <h3>Hamburger rendelés</h3>
            <label for="feltet">Feltét:</label>
            <input id="feltet" type="text" name="top-input" class="form-control">
          </div>
          <div class="form-group">
            <label for="mennyiseg">Mennyiség:</label>
            <input id="mennyiseg" type="number" name="amount-input" class="form-control" value="1">
            <small class="form-text text-muted">
              Minimum 1, maximum 10 db.
            </small>
          </div>
          <div>
            <button onclick="calcAmount()" type="submit" class="btn btn-primary">Megrendelés</button>
          </div>
          <div>
            Fizetendő: <span class="show-amount">0</span> Ft.
          </div>
        </form>
      </div>
      <div class="col-2"></div>
    </div>
  </div>

  <script src="./js/main.js"></script>
</body>

</html>
